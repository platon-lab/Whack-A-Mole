<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Песики та Кіт: Швидка Реакція</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #f0f2f5;
            --hole: #3d3d3d;
            --danger: #ff7675;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #2d3436;
        }

        .stats-panel {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            min-width: 300px;
        }

        .score-board {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .record-info {
            font-size: 14px;
            color: #636e72;
            margin-top: 5px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 20px;
            padding: 20px;
            background: #e0e0e0;
            border-radius: 25px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
        }

        .hole {
            width: 120px;
            height: 120px;
            background: var(--hole);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
        }

        .character {
            width: 80%;
            height: 80%;
            position: absolute;
            bottom: -100%;
            left: 10%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: bottom 0.1s ease-out;
            cursor: pointer;
        }

        .character.up {
            bottom: 10%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            transition: opacity 0.3s ease;
        }

        .hidden {
            display: none;
        }

        h1 { margin: 0 0 10px 0; color: #fab1a0; }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin: 10px;
            font-weight: bold;
        }

        .btn-start { background: #55efc4; color: #00b894; }
        .btn-start:hover { transform: scale(0.5); background: #00b894; color: white; }

        .btn-reset { background: #ff7675; color: white; font-size: 12px; padding: 8px 20px; }
        .btn-reset:hover { background: #d63031; }

        .game-over-text {
            color: var(--danger);
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="stats-panel">
        <div class="score-board">Рахунок: <span id="currentScore">0</span></div>
        <div class="record-info" id="statsDisplay">Завантаження статистики...</div>
        <button class="btn-reset" onclick="resetData()">Скинути рекорд</button>
    </div>

    <div class="game-container" id="grid">
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
        <div class="hole"><div class="character"></div></div>
    </div>

    <div class="overlay" id="overlay">
        <h1 id="msgTitle">ГРА: СПІЙМАЙ ТВАРИНКУ</h1>
        <div id="msgStats" style="text-align: center; margin-bottom: 20px; line-height: 1.6;"></div>
        <button class="btn-start" onclick="startGame()">ГРАТИ</button>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const characters = document.querySelectorAll('.character');
        const currentScoreDisplay = document.getElementById('currentScore');
        const statsDisplay = document.getElementById('statsDisplay');
        const overlay = document.getElementById('overlay');
        const msgTitle = document.getElementById('msgTitle');
        const msgStats = document.getElementById('msgStats');

        const images = ['Tito.png', 'Smartik.png', 'Junior.png', 'Fil.png'];
        
        let score = 0;
        let lastHole;
        let gameRunning = false;
        let peepTimeout;
        let failTimeout;

        // Завантаження даних
        let highScore = localStorage.getItem('mole_highScore') || 0;
        let totalLosses = localStorage.getItem('mole_losses') || 0;

        function updateStatsUI() {
            const text = `Твій рекорд: ${highScore} | Програшів: ${totalLosses}`;
            statsDisplay.innerText = text;
            msgStats.innerText = text;
        }

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole;
        }

        function peep() {
            if (!gameRunning) return;

            const hole = randomHole(holes);
            const character = hole.querySelector('.character');
            const randomImg = images[Math.floor(Math.random() * images.length)];
            
            character.style.backgroundImage = `url('${randomImg}')`;
            character.classList.add('up');

            // Якщо гравець не встиг за 1.1 секунди
            failTimeout = setTimeout(() => {
                if (character.classList.contains('up')) {
                    gameOver();
                }
            }, 700); 

            // Ховаємо персонажа через короткий час, якщо не клікнули (але failTimeout спрацює раніше)
            peepTimeout = setTimeout(() => {
                character.classList.remove('up');
                if (gameRunning) peep();
            }, 750);
        }

        function startGame() {
            score = 0;
            currentScoreDisplay.innerText = 0;
            gameRunning = true;
            overlay.classList.add('hidden');
            peep();
        }

        function whack(e) {
            if (!e.isTrusted || !this.classList.contains('up')) return; 
            
            score++;
            this.classList.remove('up');
            currentScoreDisplay.innerText = score;
            
            // Очищуємо таймери, бо ми встигли!
            clearTimeout(failTimeout);
            clearTimeout(peepTimeout);
            
            // Одразу запускаємо наступного
            if (gameRunning) setTimeout(peep, 50);
        }

        function gameOver() {
            gameRunning = false;
            totalLosses++;
            
            if (score > highScore) {
                highScore = score;
            }

            localStorage.setItem('mole_highScore', highScore);
            localStorage.setItem('mole_losses', totalLosses);

            msgTitle.innerText = "ТИ ПРОГРАВ!";
            msgTitle.style.color = "#ff7675";
            updateStatsUI();
            overlay.classList.remove('hidden');
        }

        function resetData() {
            if (confirm("Точно скинути весь прогрес?")) {
                localStorage.clear();
                highScore = 0;
                totalLosses = 0;
                updateStatsUI();
            }
        }

        characters.forEach(c => c.addEventListener('click', whack));
        
        // Перший запуск UI
        updateStatsUI();
    </script>
</body>
</html>
